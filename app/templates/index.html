{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Score</th>

    </tr>
    </thead>
    <tbody>
    {% for movie in Title %}
    <tr>
        <td><a href="view/{{movie.Title}}">{{ movie.Title }}</a></td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.score }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
